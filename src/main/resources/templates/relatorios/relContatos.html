<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">


<head>
    <title>Contatos</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Relatório de Contatos</strong>
        </div>
        
        <div class="panel panel-default" style="margin:10px" > 
    	 
  			<div class="panel-heading">  
  				<h1 class="panel-title">Pesquisa de Contatos </h1>  
  			<div class="container-fluid"> 
 		 	   <form  method="POST" th:object="${contatoFilter}" th:action="@{/contatos/filtrarRelatorio}" style="margin: 20px 0"> 
 		 	   
 		 	   <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
 		 	   		<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
 		 			<p th:if="${#fields.hasErrors('dataInicial')}" class="erro-mensagem" th:errors="*{dataInicial}">Data Inicial</p> 
 			 		<p th:if="${#fields.hasErrors('dataFinal')}" class="erro-mensagem" th:errors="*{dataFinal}">Data Final</p>            
 				</div>
 					<div class="row">
	 			        	<div class="form-group  col-sm-2" >
				        	  	<label for="nomeEmpresa">Cód. CPF</label>
		 						<input type="text" class="form-control cpf" placeholder="cpf" th:field="*{contato.cpfFormatado}"/>
							</div>
	 			      		<div class="form-group  col-sm-5" >
				        		<label for="nomeEmpresa">Nome do Contato</label> 
								<input type="text" class="form-control" placeholder="Nome" th:field="*{contato.nomeContato}"/>  
				        	  </div>
				        	  <div class="form-group  col-sm-5" >
				        		<label for="nomeEmpresa">Área</label> 
								<input type="text" class="form-control" placeholder="Nome" th:field="*{contato.area.descricaoArea}"/>  
				        	  </div>
				        </div>

 			        <div class="row">
	 			        	<div class="form-group  col-sm-2" >
				        	  	<label for="nomeEmpresa">Cód. CNPJ</label>
		 						<input type="text" class="form-control cnpj" placeholder="CNPJ" th:field="*{contato.empresa.cnpjFormatado}"/>
							</div>
	 			      		<div class="form-group  col-sm-5" >
				        		<label for="nomeEmpresa">Nome da Empresa</label> 
								<input type="text" class="form-control" placeholder="Nome" th:field="*{contato.empresa.nomeEmpresa}"/>  
				        	  </div>
				        	  <div class=" form-group  col-sm-2" >	
			        	  		<label for="dataInicial">Data Inicial</label> 
		 						<input type="text" class="form-control datepicker" placeholder="Data Inicial"  data-provide="datepicker" th:field="*{dataInicial}"/>
		        	  		</div>
		        	  		<div class=" form-group  col-sm-1" ></div>
			        	  	<div class="form-group  col-sm-2" >	
			        	  		<label for="dataFinal">Data Final</label> 
	 							<input type="text" class="form-control datepicker" placeholder="Data Final" data-provide="datepicker" th:field="*{dataFinal}"/>	
			        	  	</div>
			        	</div>
			        	
			        	  	
		        	  
		        	 
		        	  			
		        	<div class="row">
		        	  	<div class="form-group  col-sm-2" >
		        	  		<label></label>
		        	  		<button type="submit" class="btn btn-primary" name="pesquisar" value="pesquisar">Pesquisar</button>
		        	  	</div>
		        	  	<div class="form-group  col-sm-2" >
		        	  		<label></label>
		        	  			<button type="submit" class="btn btn-primary" name="imprimir" value="imprimir">Imprimir</button>
		        	  	</div>			
		        	  	<div class="form-group  col-sm-2" >	
		        	  		<label></label>
							<input type="button" class="btn btn-primary" id="limpar" value="Limpar"> </input> 
	 					</div>
		        	</div>
 			    </form> 
  			  </div>  
  			  </div>  
 			</div> 
        
      <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                	<thead>
						<tr> 
	 						<th > CNPJ Empresa </th> 
	 						<th > Nome da Empresa </th>
	 						<th > Nome Contato </th>  
	 						<th > CPF</th>
	 						<th > Telefone Residencial</th>
	 						<th > Celular</th>
	 						<th >Email</th>
	 						<th >Área</th>
	 					</tr>	 
					</thead> 
	 				<tbody> 
	 					<tr th:each="contato:${contatos}"> 
	 						<td th:text="${contato.empresa.cnpjFormatado}"> </td> 
	 						<td th:text="${contato.empresa.nomeEmpresa}"> </td>
	 						<td th:text="${contato.nomeContato}"> </td>
	 						<td th:text="${contato.cpfFormatado}"> </td>
	 						<td th:text="${contato.telefoneResidencialFormatado}"> </td>
	 						<td th:text="${contato.telefoneCelularFormatado}"> </td>
	 						<td th:text="${contato.email}"> </td>
	 						<td th:text="${contato.area.descricaoArea}"> </td>
	 					
                        </tr> 
	 			</table>
            </div>
        </div>
        <div class="panel-footer">
<!--             <a class="btn btn-sm btn-primary" th:href="@{/contatos/add/}" >Adicionar</a> -->
            <a class="btn btn-sm btn-primary" th:href="@{/contatos/downloadRelatorioE/}" >Exportar</a>
        </div>
    </div>
    </section>
</body>
</html>
