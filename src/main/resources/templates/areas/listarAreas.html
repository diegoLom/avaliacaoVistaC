<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">


<head>
    <title>Area</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Area</strong>
        </div>
        
        <div class="panel panel-default" style="margin:10px" > 
    	 
  			<div class="panel-heading">  
  				<h1 class="panel-title">Pesquisa de Áreas </h1>  
  			<div class="panel-body"> 
 		 	   <form class="form-inline" method="POST" th:object="${areaFilter}" th:action="@{/areas}" style="margin: 20px 0"> 
 		 			<p th:if="${#fields.hasErrors('dataInicial')}" class="erro-mensagem" th:errors="*{dataInicial}">Data Inicial</p> 
 			 		<p th:if="${#fields.hasErrors('dataFinal')}" class="erro-mensagem" th:errors="*{dataFinal}">Data Final</p>            
 			        <div class="form-group"> 
 			        	<label for="descricaoArea">Descrição</label> 
 						<input type="text" class="form-control" placeholder="Descrição" th:field="*{descricaoArea}"/> 
 						<label for="dataInicial">Data Inicial</label> 
 						<input type="text" class="form-control datepicker" placeholder="Data Inicial"  data-provide="datepicker" th:field="*{dataInicial}"/> 
 						<label for="dataFinal">Data Final</label> 
 						<input type="text" class="form-control datepicker" placeholder="Data Final" data-provide="datepicker" th:field="*{dataFinal}"/> 
 					</div> 
					<div class="form-group"> 
 						<button type="submit" class="btn btn-primary">Pesquisar</button> 
 						<input type="button" class="btn btn-primary" id="limpar" value="Limpar"> </input> 
 					</div>	 
 				</form> 
  			  </div>  
  			  </div>  
 			</div> 
        
      <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                	<thead>
						<tr> 
	 						<th > Cód. Área </th> 
	 						<th > Descrição da Área </th> 
	 						<th > Data Cadastro</th>
	 						<th></th> 
	 					</tr>	 
					</thead> 
	 				<tbody> 
	 					<tr th:each="area:${areas}"> 
	 						<td th:text="${area.codigoArea}"> </td> 
	 						<td th:text="${area.descricaoArea}"> </td> 
	 						<td th:text="${#dates.format(area.dataRegistro, 'dd/MM/yyyy')}"></td>
	 						<td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/areas/edit/{id}(id=${area.codigoArea})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/areas/delete/{id}(id=${area.codigoArea})}">Excluir</a>
                               </div>
                            </td>
                        </tr> 
	 			</table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-primary" th:href="@{/areas/add/}" >Adicionar</a>
            <a class="btn btn-sm btn-primary" th:href="@{/areas/download/}" >Exportar</a>
        </div>
    </div>
    </section>
</body>
</html>
