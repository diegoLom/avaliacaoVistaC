<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
<head>
    <title>Cadastro de Áreas</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Áreas</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${area}" th:action="@{/areas/save}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                           <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                 
                             <div th:each="err : ${#fields.errors('*')}"> 
                                   <span th:text="${err}"></span>
                               </div> 
                           </div> 
                        </div>               
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="codigoArea" th:field="*{codigoArea}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('descricaoArea')}? 'has-error'">
                                <label>Descrição</label>
                                <input type="text" class="form-control input-sm" th:field="*{descricaoArea}" autofocus="autofocus" placeholder="Digite a Descrição" maxlength="50"/>
                            </div>
                        </div>    
                            <div class="form-group row">                                                          
                            <div class="col-md-4" >
                                <label>Data Cadastro</label>
                                <input type="text" class="form-control input-sm" th:field="*{dataRegistro}" readOnly="readonly"/>
                            </div>
                            
                            
                        </div>
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/areas}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    </section>
</body>
</html>
